<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurocode Einfeldträger Rechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud6/0f6GeF2M6d3BTdHzD0eC3xbdF3x//iEgB6QZAga2T" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5z2U5/9Wk2tL/2z2AThw6c5//mnt8fjWUPO2F" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">Eurocode Einfeldträger Rechner</h1>
		<div class="row"> <!-- Hinzufügen des "row" Elements -->
			<div class="col-md-4"> <!-- Linke Spalte -->
				<form id="eurocode-calculator">
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Trägerbreite</span>
						<input type="number" class="form-control" id="beamWidth" step="0.01" max="0.3" aria-label="Beam Width" aria-describedby="Beam Width" required>
						<span class="input-group-text">m</span>
					</div>
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Trägerhöhe</span>
						<input type="number" class="form-control" id="beamHeight" step="0.01" max="2" aria-label="Beam height" aria-describedby="Beam Height" required>
						<span class="input-group-text">m</span>
					</div>
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Trägerlänge</span>
						<input type="number" class="form-control" id="beamLength" step="0.01" max="33" aria-label="Beam length" aria-describedby="Beam length" required>
						<span class="input-group-text">m</span>
					</div>
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Schneelast</span>
						<input type="number" class="form-control" id="snowLoad" step="0.01" aria-label="Snow Load" aria-describedby="Snow Load" required>
						<span class="input-group-text">kN/m²</span>
					</div>
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Verkehrslast</span>
						<input type="number" class="form-control" id="trafficLoad" step="0.01" aria-label="Traffic Load" aria-describedby="Traffic Load" required>
						<span class="input-group-text">kN/m²</span>
					</div>
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Fixlast</span>
						<input type="number" class="form-control" id="fixedLoad" step="0.01" aria-label="Traffic Load" aria-describedby="Traffic Load" required>
						<span class="input-group-text">kN/m²</span>
					</div>
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Festigkeitsklasse</span>
						<select class="form-select form-select-sm" id="woodQuality" required>
							<option value="" disabled selected>Bitte auswählen ...</option>
						</select>
					</div>								
					<button type="submit" class="btn btn-primary">Berechnen</button>
					<div id="error-message-width" class="mt-2 text-danger" style="display: none;">Die Trägerbreite darf nicht mehr als 0,3 m betragen.</div>
					<div id="error-message-height" class="mt-2 text-danger" style="display: none;">Die Trägerhöhe darf nicht mehr als 2 m betragen.</div>
					<div id="error-message-length" class="mt-2 text-danger" style="display: none;">Die Trägerlänge darf nicht mehr als 33 m betragen.</div>
				</form>
				<div id="result-container" class="mt-3">
          <div id="calculation-result"></div>
          <div class="progress">
            <div id="biegespannung-progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <div class="progress">
            <div id="schubspannung-progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>        
			</div>
			<div class="col-md-8"> <!-- Rechte Spalte -->
				<div id="beam-preview" style="border: 1px solid black; width: 20px; height: 40px;"></div>
			</div>
		</div>
	</div>	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
